<div class="text-center mt-3">
    <h2>{{predicate == 'liked' ? 'Members I Like' : 'Member Who Like Me'}}</h2>
</div> 

<div class="container mt-3">
    <div class="d-flex justify-content-center" >
        <div class="btn-gruop" name = "predicate">
            <button class="btn btn-primary btn-block" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">Members I Like</button>
            <button class="btn btn-primary btn-block" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Member Who Like Me</button>
        </div>
    </div>
    <div class="row">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [memberCard]="$any(member)"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">

    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    >
  
  </pagination>
  </div>
